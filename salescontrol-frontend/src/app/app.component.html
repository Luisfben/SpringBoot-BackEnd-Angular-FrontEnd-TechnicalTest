<div style="text-align: center;">
    <h1>
      Welcome to {{title}}
    </h1>
</div>
<hr>  
<div class="container">
    <div class="container bg-faded">
        <label for="client">Client</label>
        <select  class="custom-select" [(ngModel)]="clientId"  (change)="captureClientSelected()">
            <option [value]="client.id" *ngFor="let client of clients">{{client.name}}</option>
        </select>
    </div>
    <hr>
<div class="container bg-faded">
    <form [formGroup]="profileForm" class="form-row">
      <div class="col">
        <label for="client">Client</label>
          <select  class="custom-select" formControlName="id"  (change)="captureProductSelected()">
            <option [value]="productItem.id" *ngFor="let productItem of productList">{{productItem.description}}</option>
          </select>
      </div>
      <div class="col">
        <label for="id">Price</label>
        <input type="text" class="form-control" placeholder="Price" formControlName="price" readonly>
      </div>
      <div class="col">
        <label for="id">Quantity</label>
        <input type="text" class="form-control" placeholder="Quantity" formControlName="quantity" (keyup)="calculateProductItemTotal()">
      </div>
      <div class="col">
        <label for="id">Total</label>
        <input type="text" class="form-control" placeholder="Total" readonly value="{{productItemTotal}}">
      </div>
      <button (click)="addProduct()" class="btn btn-primary">Add product</button>
    </form>
</div>
<hr>
<div class="container bg-faded">
    <div class="card">
        <div class="card-header">
            <h3>Products</h3>
        </div>
        <div class="card-bod">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products" class="text-center">
                        <td>{{product.id}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.quantity * product.price}}</td>
                        <td><button (click)="deleteProduct(product)" type="submit" class="btn btn-danger">delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<hr>
<div class="d-flex" >
    <div class="pull-right col-md-4">
      <table class="table table-bordered table-hover" id="tab_logic_total">
        <tbody>
          <tr>
            <th class="text-center">Grand Total</th>
            <td class="text-center"><input type="number" name='total_amount' id="total_amount" value="{{productGrandTotal}}" placeholder='0.00' class="form-control" readonly/></td>
            <td><button (click)="save()" type="submit" class="btn btn-primary">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
